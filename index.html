<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страничка</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        .image-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #000;
        }
        .image-section img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .arrow-down {
            position: absolute;
            bottom: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        .arrow-down::after {
            content: '↓';
            font-size: 24px;
            color: #000;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .header, .content, .footer {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 100px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .header p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 10px 0 0;
        }
        .content, .footer {
            background-color: #333;
            color: #fff;
            padding: 50px 20px;
            text-align: left;
        }
        .content h2 {
            font-size: 1.8rem;
            margin: 0 0 20px;
            text-transform: none;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
        }
        .footer {
            background-color: #555;
        }
        .footer h2 {
            font-size: 1.8rem;
            margin: 0 0 10px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            .image-section img {
                width: 90%;
                height: auto;
            }
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .content h2, .footer h2 {
                font-size: 1.5rem;
            }
            .content p, .footer a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Первый блок с картинкой -->
    <div class="image-section">
        <img src="source/images/kan-b.jpg" alt="Картинка">
        <div class="arrow-down"></div>
    </div>

    <!-- Второй блок (Header) -->
    <div class="header">
        <h1>denis kan</h1>
        <p>просто тестовая страничка</p>
    </div>

    <!-- Третий блок (Content) -->
    <div class="content">
        <h2>что, зачем?</h2>
        <p>А просто попробовать. Стало интересно сделать такую страничку, может это перерастёт во что-то большее, а может надоест через 99 наносекунд и будет заброшено.</p>
    </div>

    <!-- Четвёртый блок (Footer) -->
    <div class="footer">
        <h2>Ссылки</h2>
        <p><a href="https://t.me/+e7G65nv_e4c4ZjFi" target="_blank">ТГ канал</a></p>
    </div>

    <script>
        // Функция для плавного появления блоков при прокрутке
        function revealOnScroll() {
            const sections = document.querySelectorAll('.header, .content, .footer');
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                if (sectionTop < windowHeight - 100) {
                    section.classList.add('visible');
                }
            });
        }

        // Добавляем обработчик события прокрутки
        window.addEventListener('scroll', revealOnScroll);

        // Вызываем функцию при загрузке страницы
        revealOnScroll();
    </script>
</body>
</html>
