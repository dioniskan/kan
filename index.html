<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страничка Кана</title>
    <link rel="icon" href="source/images/kan-b.jpg" type="image/jpg">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .image-section {
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        .image-section img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .text-section {
            padding: 20px;
            background-color: #000;
        }
        .text-section h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .text-section p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 10px 0 0;
        }
        .tiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .tile {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px;
        }
        .tile:hover {
            background-color: #444;
        }
        .content {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .content input,
        .content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
            border: none;
        }
        .content textarea {
            height: 150px;
            resize: vertical;
        }
        .content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .content button:hover {
            background-color: #ddd;
        }
        .content a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }
        .content a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .captcha {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .captcha label {
            font-size: 1rem;
            white-space: nowrap;
        }
        .captcha input {
            width: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #444;
            color: #fff;
            border: none;
        }
        @media (max-width: 480px) {
            .content input,
            .content textarea,
            .captcha {
                width: 100%;
            }
            .captcha input {
                width: calc(100% - 120px); /* Ширина поля с учётом текста капчи */
            }
        }
    </style>
</head>
<body>
    <!-- Первый блок с картинкой -->
    <div class="image-section">
        <img src="source/images/kan-b.jpg" alt="Картинка">
    </div>

    <!-- Текстовый блок -->
    <div class="text-section">
        <h1>denis kan</h1>
        <p>просто тестовая страничка</p>
    </div>

    <!-- Плитки -->
    <div class="tiles">
        <!-- Первый ряд -->
        <div class="tile" onclick="loadContent('what')">что, зачем?</div>
        <div class="tile" onclick="loadContent('who')">кто?</div>
        <!-- Второй ряд -->
        <div class="tile" onclick="loadContent('links')">ссылки</div>
        <div class="tile" onclick="loadContent('write')">написать мне</div>
    </div>

    <!-- Контентные блоки -->
    <div id="what" class="content hidden">
        <h2>что, зачем?</h2>
        <div id="what-content"></div>
        <a href="#" class="back-link" onclick="loadContent('main')">Назад</a>
    </div>

    <div id="who" class="content hidden">
        <h2>кто?</h2>
        <div id="who-content"></div>
        <a href="#" class="back-link" onclick="loadContent('main')">Назад</a>
    </div>

    <div id="write" class="content hidden">
        <h2>написать мне</h2>
        <form id="telegramForm">
            <input type="text" name="who" placeholder="кто" required><br>
            <textarea name="message" placeholder="чё" required></textarea><br>
            <div class="captcha">
                <label for="captcha">капча: 7*2-1=</label>
                <input type="text" id="captcha" name="captcha" required>
            </div>
            <button type="submit">отправить</button>
        </form>
        <a href="#" class="back-link" onclick="loadContent('main')">Назад</a>
    </div>

    <div id="links" class="content hidden">
        <h2>ссылки</h2>
        <a href="https://t.me/+e7G65nv_e4c4ZjFi" target="_blank">ТГ канал</a><br>
        <a href="mailto:deniskan11051998@gmail.com">Почта</a><br>
        <a href="#" class="back-link" onclick="loadContent('main')">Назад</a>
    </div>

    <script>
        // Функция для загрузки текста из файла
        async function loadText(filePath, elementId) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('Ошибка загрузки файла');
                const text = await response.text();
                document.getElementById(elementId).innerHTML = text.replace(/\n/g, '<br>');
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById(elementId).innerHTML = 'Ошибка загрузки текста.';
            }
        }

        // Функция для загрузки контента
        function loadContent(page) {
            // Скрываем все контентные блоки
            document.querySelectorAll('.content').forEach(function(el) {
                el.classList.add('hidden');
            });

            // Показываем нужный блок
            if (page === 'main') {
                document.querySelector('.image-section').style.display = 'flex';
                document.querySelector('.text-section').style.display = 'block';
                document.querySelector('.tiles').style.display = 'flex';
            } else {
                document.querySelector('.image-section').style.display = 'none';
                document.querySelector('.text-section').style.display = 'none';
                document.querySelector('.tiles').style.display = 'none';
                document.getElementById(page).classList.remove('hidden');

                // Загружаем текст для страниц "что, зачем?" и "кто?"
                if (page === 'what') {
                    loadText('source/txt/what.txt', 'what-content');
                } else if (page === 'who') {
                    loadText('source/txt/who.txt', 'who-content');
                }
            }
        }

        // Обработчик отправки формы
        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const captcha = document.querySelector('input[name="captcha"]').value;
            if (captcha !== '13') {
                alert('Ошибка: Неправильно введена капча.');
                return;
            }

            const who = document.querySelector('input[name="who"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            const text = `Господин Кан! Вам сообщение от *${who}*.\n\n${message}`;

            fetch(`https://api.telegram.org/bot8065450134:AAG-ddB-us3DxGSQnoAuYH6kBnapG448dak/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '430173926',
                    text: text,
                    parse_mode: 'Markdown'
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.ok) {
                      alert('Сообщение отправлено!');
                      window.location.reload(); // Перезагрузка страницы
                  } else {
                      alert('Ошибка при отправке сообщения.');
                  }
              });
        });
    </script>
</body>
</html>
