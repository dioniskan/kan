<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страничка кана</title>
    <link rel="icon" href="source/images/kan-b.jpg" type="image/jpg">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --secondary-color: #ccc;
            --hover-color: #444;
            --highlight-color: #ddd;
            --border-color: #666; /* Новый цвет для границ */
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 70vh;
            background-color: var(--bg-color);
        }

        .image-section img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .image-section img:hover {
            transform: scale(1.05);
        }

        .text-section {
            padding: 20px;
        }

        .text-section h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .text-section p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 10px 0 0;
        }

        .tiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .tile {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 150px;
        }

        .tile:hover {
            background-color: var(--hover-color);
            transform: scale(1.1);
        }

        .content {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .content input,
        .content textarea {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 0 20px 15px;
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--hover-color);
            color: var(--text-color);
            border: none;
        }

        .content textarea {
            height: 150px;
            resize: vertical;
        }

        .content button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto; /* Центрирование кнопки */
            display: block; /* Чтобы кнопка занимала всю ширину */
        }

        .content button:hover {
            background-color: var(--highlight-color);
        }

        .content a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .captcha {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 20px 15px;
        }

        .captcha input {
            width: 100px;
        }

        .limit-message {
            font-size: 0.9rem;
            color: red;
            margin-left: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--highlight-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        /* Новые стили для блоков на странице "связь" */
        .contact-block {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .contact-block h2 {
            margin-top: 0;
        }

        .tg-block {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .tg-block a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .tg-block a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .content input,
            .content textarea,
            .captcha {
                width: calc(100% - 40px);
            }

            .captcha input {
                width: calc(100% - 120px);
            }
        }
    </style>
</head>
<body>
    <section class="image-section">
        <img src="source/images/kan-b.jpg" alt="Картинка">
    </section>

    <section class="text-section">
        <h1>denis kan</h1>
        <p>просто тестовая страничка</p>
    </section>

    <section class="tiles">
        <div class="tile" onclick="loadContent('what')">что, зачем?</div>
        <div class="tile" onclick="loadContent('who')">кто?</div>
        <div class="tile" onclick="window.open('source/other/Resume Kan Denis Vladislavovich (11.05.1998).pdf', '_blank')">резюме</div>
        <div class="tile" onclick="loadContent('contact')">связь</div>
    </section>

    <article id="what" class="content hidden">
        <h2>что, зачем?</h2>
        <div id="what-content"></div>
        <a href="#" class="back-link" onclick="goBack()">назад</a>
    </article>

    <article id="who" class="content hidden">
        <h2>кто?</h2>
        <div id="who-content"></div>
        <a href="#" class="back-link" onclick="goBack()">назад</a>
    </article>

    <article id="contact" class="content hidden">
        <div class="contact-block">
            <h2>связь</h2>
            <form id="telegramForm">
                <input type="text" name="who" placeholder="кто" required>
                <textarea name="message" placeholder="чё" maxlength="300" required></textarea>
                <div class="limit-message hidden">хвитит</div>
                <div class="captcha">
                    <label for="captcha">капча: 7*2-1=</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <button type="submit">отправить</button>
            </form>
        </div>

        <div class="tg-block">
            <h2>тг канал</h2>
            <a href="https://t.me/+e7G65nv_e4c4ZjFi" target="_blank">https://t.me/+e7G65nv_e4c4ZjFi</a>
        </div>

        <a href="#" class="back-link" onclick="goBack()">назад</a>
    </article>

    <div class="notification" id="notification">сообщение уехало!</div>

    <script>
        let scrollPosition = 0;

        async function loadText(filePath, elementId) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error('ошибка загрузки файла');
                const text = await response.text();

                const formattedText = text
                    .split('\n')
                    .map(line => line.trim() === '' ? '<br>' : line)
                    .join('<br>');

                document.getElementById(elementId).innerHTML = formattedText;
            } catch (error) {
                console.error('ошибка:', error);
                document.getElementById(elementId).innerHTML = 'ошибка загрузки текста.';
            }
        }

        function loadContent(page) {
            scrollPosition = window.scrollY;

            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));

            if (page === 'main') {
                document.querySelector('.image-section').style.display = 'flex';
                document.querySelector('.text-section').style.display = 'block';
                document.querySelector('.tiles').style.display = 'flex';
            } else {
                document.querySelector('.image-section').style.display = 'none';
                document.querySelector('.text-section').style.display = 'none';
                document.querySelector('.tiles').style.display = 'none';
                document.getElementById(page).classList.remove('hidden');

                if (page === 'what') {
                    loadText('source/txt/what.txt', 'what-content');
                } else if (page === 'who') {
                    loadText('source/txt/who.txt', 'who-content');
                }
            }
        }

        function goBack() {
            loadContent('main');
            window.scrollTo(0, scrollPosition);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        const textarea = document.querySelector('textarea[name="message"]');
        const limitMessage = document.querySelector('.limit-message');

        textarea.addEventListener('input', () => {
            if (textarea.value.length >= 300) {
                limitMessage.classList.remove('hidden');
            } else {
                limitMessage.classList.add('hidden');
            }
        });

        document.getElementById('telegramForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const captcha = document.querySelector('input[name="captcha"]').value;
            if (captcha !== '13') {
                showNotification('ошибка: неправильно введена капча.');
                return;
            }

            const who = document.querySelector('input[name="who"]').value;
            const message = document.querySelector('textarea[name="message"]').value;

            const text = `*${who}*\n\n${message}`;

            fetch(`https://api.telegram.org/bot8065450134:AAG-ddB-us3DxGSQnoAuYH6kBnapG448dak/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: '430173926',
                    text: text,
                    parse_mode: 'Markdown'
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.ok) {
                      showNotification('сообщение уехало!');
                      document.getElementById('telegramForm').reset();
                      loadContent('contact');
                  } else {
                      showNotification('ошибка при отправке сообщения.');
                  }
              });
        });
    </script>
</body>
</html>
